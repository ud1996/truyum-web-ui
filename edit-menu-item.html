    <div class="container ml-8 mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">Edit Menu Item</div>
                    <form action="edit-menu-item-success.html">
                        <div class="form-group ml-2 mr-2">
                            <label for="itemName">Item Name</label>
                            <input type="text" class="form-control" id="itemName" name="itemName">
                        </div>

                        <div class="form-row ml-2">
                            <div class="col-12 col-md-12 col-lg-2">
                                <div class="form-goup">
                                    <label for="price">Price</label>
                                    <input type="text" class="form-control" id="price" name="price">
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-4">
                                <div class="form-goup">
                                    <label for="dateOfLaunch">Date Of Launch</label>
                                    <input type="text" class="form-control" id="dateOfLaunch" name="dateOfLaunch">
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-3">
                                <div class="form-goup">
                                    <label for="category">Category</label>
                                    <select class="form-control" id="category" name="category">
                                        <option value="Starters">Starters</option>
                                        <option value="MainCourse">Main Course</option>
                                        <option value="Dessert">Dessert</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-3">
                                <label for="activeYes">Active</label><br>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="activeYes" name="active" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio1">Yes</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="activeNo" name="activeNo" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio2">No</label>
                                </div>
                            </div>


                        </div>
                        <div class="form-check ml-0">

                            <input type="checkbox" class="form-check-label" name="freeDelivery" id="delivery">
                            <label for="delivery" class="form-check-label">Free Delivery</label>
                        </div>

                        <a href="edit-menu-item-success.html"><input type="submit" class="btn btn-danger mt-3 mb-2 ml-2"
                                value="Save"></a>
                    </form>
                </div>


            </div>
